#enddef

#define BRAZIER_ILLUMINATION X Y
    [item]
        x,y,halo={X},{Y},halo/fire-aura-small.png
    [/item]
    [time_area] # illuminate everything in a 1 tile radius
        x,y,radius={X},{Y},1
