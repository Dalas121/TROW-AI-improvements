#define RAIN
    [terrain_graphics]
        map="
1
,1
1
,1"
        [tile]
            pos=1
            set_flag=rain
            no_flag=rain
        [/tile]
        [image]
            layer=1
            # make the initial frame norain.png frame so that disabling rain in Preferences->Display->Animate Map removes it completely instead of freezing it.
            # but we don't actually want to show it to the player normally, so give it a 0ms duration
            name=noweather.png:0,rain/rain-[1~5].png~O(0.5):80
        [/image]
    [/terrain_graphics]
    [terrain_graphics]
        [tile]
            x=0
            y=0
            set_flag=rain
            no_flag=rain
        [/tile]
        [image]
            layer=1
            name=noweather.png:0,rain/rain-[1~5].png~O(0.5):80
        [/image]
    [/terrain_graphics]
    [sound_source]
        id=rain
        sounds="weather-rain.ogg"
        delay=0
        chance=100
        loop=-1
        x,y=1,1
        full_range=9999
        check_fogged=no
        check_shrouded=no
    [/sound_source]
#enddef

#define SNOW
